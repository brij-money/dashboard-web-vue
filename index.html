<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    
    <link rel="icon" href="/favicon.ico">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vite App</title>

    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        color: inherit;
        font-family: inherit;
        font-style: inherit;
        font-weight: inherit;
        line-height: 1.5;
        position: relative;
        transition-duration: 120ms;
        transition-property: none;
        transition-timing-function: ease-out;
      }

      :root {
        color: var(--color-text);
        font-family: Montserrat, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: min(14px, 3.889dvw);

        --color-background: #f3fdfe;
        --color-border: #8b9a9c;
        --color-boundary: #ddebec;
        --color-danger: #e04927;
        --color-dark: #04383f;
        --color-mute: #4c5d62;
        --color-primary: #f9ab10;
        --color-secondary: #10b796;
        --color-subtext: #253134;
        --color-surface: #ffffff;
        --color-text: #0d1213;

        --color-icon: var(--color-mute);
        --color-illustration: var(--color-dark);
        --color-primary-complement: var(--color-dark);
        --color-primary-complement-hovered: var(--color-primary-complement);
        --color-primary-hovered: #d7930a;
      }

      body {
        background-color: var(--color-background);
        inline-size: 100%;
        margin: 0px;
      }

      :where(button, input) {
        font-family: inherit;
        font-size: 1rem;
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <div class="app" id="app"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
